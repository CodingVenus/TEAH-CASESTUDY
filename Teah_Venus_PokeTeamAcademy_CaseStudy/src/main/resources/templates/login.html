<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--    CSS FILE-->
<!--    <link th:href="@{/styles/login.css}" rel="stylesheet"/>-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="ISO-8859-1">
    <title>Document</title>
</head>

<!--BOOTSTRAP TEMPLATE USED-->
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <div class="navbar-header">
                <img th:src="@{/img/International_Pokemon_logo.png}" style="height:50px"
                     alt="Sample image">
                <a class="navbar-brand" href="#" th:href="@{/}" >POKETEAM ACADEMY</a>
            </div>
        </div>
    </nav>
    <br>
</header>
<section class="vh-100">


    <!--    CONTAINER-->
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <!--            LEFT COLUMN-->
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/img/pikachu-pixel.png}"
                     style="width: 60%" class="img-fluid" alt="Pikachu image">
            </div>


            <!--  RIGHT COLUMN-->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1>Please Login</h1>



                <!--  FORM-->
                <form th:action="@{/login}" method="post">


                    <!-- DIVIDER-->
                    <div class="divider d-flex align-items-center my-4">
                    </div>


                    <!-- EMAIL FIELD       *Must have Name field-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Email Address</label>
                        <input type="email" id="username" name="username" class="form-control form-control-lg"
                               placeholder="Enter Email" autofocus="autofocus"/>

                    </div>

                    <!-- PASSWORD FIELD    *Must have Name field-->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                               placeholder="Enter Password"/>
                    </div>


                    <!--  SUBMIT BUTTON-->
                    <div class="text-center text-lg-start mt-4 pt-2">

                        <button type="submit" class="btn btn-danger btn-lg" name="login-submit" id="login-submit"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>


                        <!--   REGISTER LINK-->
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            New User? <a th:href="@{/registration}" class="link-danger">Register Here</a>
                        </p>
                    </div>

                    <!-- NOTIFICATION FOR ERROR -->

                    <!-- Div will be displayed if there is an error parameter at the URL-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Username or Password is invalid.
                        </div>
                    </div>

                    <!-- NOTIFICATION FOR LOGOUT -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            User has have been logged out.
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center
            text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger">

    </div>
</section>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
